<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h3>Etg game</h3>
        <div class="row">
            <div class="col-sm-6">
                <form method="post" action="{% url 'hangman' %}">
                    {% csrf_token %}
                    <div class="form-group">

                   
                    <label for="guess">Please guess a letter:</label>
                 <input type="text" id="guess" name="guess" class="form-control" maxlength="1" placeholder="Enter a Text">
                </div>
                    {% comment %} <input type="text" name="guess"> {% endcomment %}
                    <br>
                    <input type="submit" value="Guess" class="btn btn-success">
                  </form>
                  {% if guess_word  %}
                 

                  <p>The word is: {{ guess_word  }}</p>
                  {% for guess_word in guess_word  %}
                  {{guess_word}}

                  {% endfor %}
                
                  {% if game_result %}
                    <p>{{ game_result }}</p>
                  {% endif %}
                  {% endif %}
                  
            </div>
        </div>
    </div>
    
      
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
